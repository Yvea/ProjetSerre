<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec la carte TCW241</h1>

        <div><h2>Température actuelle :</h2></div>

        <div><input type="button" value="ouvrirfenetre" id ="requetefenetre"/></div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://192.168.65.157:8080');

            socket.on('valTemp', function(data) {
                $('h2').replaceWith('<h2>Température actuelle : ' + data + '</h2>');
            })
            socket.on('valfenetre', function() {
                alert('relais 1 ouvert');
            })

            $('#requetefenetre').click(function () {
                socket.emit('reqTemp');
            })
        </script>
    </body>
</html>
